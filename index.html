<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="watch">
        <div class="time">
            <span id="hr">0</span>
            <span id="min">0</span>
            <span id="sec">0</span>
        </div>
        <div class="calendar">
            <span id="day">0</span>
            <span id="date">0</span>
            <span id="M">0</span>
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
